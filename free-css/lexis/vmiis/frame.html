<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="../">
		<style>html,body{margin:0;padding:0;height:100%;overflow:hidden;} #vm_top_container{height:100%;overflow:auto;}</style>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div id=vm_top_container></div>
		<script>
            $.ajaxSetup({cache:true});
            var load_css_and_js=function(){
                $('head').append("<link rel='stylesheet' href='css/bootstrap.min.css'>");
                $('head').append("<link rel='stylesheet' href='css/flexslider.css'>");
                $('head').append("<link rel='stylesheet' href='css/jquery.fancybox.css'>");
                $('head').append("<link rel='stylesheet' href='css/main.css'>");
                $('head').append("<link rel='stylesheet' href='css/responsive.css'>");
                $('head').append("<link rel='stylesheet' href='css/font-icon.css'>");
                $('head').append("<link rel='stylesheet' href='css/animate.min.css'>");
                $('head').append("<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>");

                $.getScript('js/bootstrap.min.js');
                $.getScript('js/jquery.flexslider-min.js');
                $.getScript('js/jquery.fancybox.pack.js');
                $.getScript('js/retina.min.js');
                $.getScript('js/modernizr.js');
                $.getScript('js/main.js');
                $.getScript('js/jquery.contact.js');
            };
			var page = window.location.href.split('&page=').pop();
			$('#vm_top_container').load('vmiis/modules/'+page,load_css_and_js);
			window.onmessage=function(e){
			    if(e.data.res!=undefined) $('body').triggerHandler('res',e.data.res);
			};
			$('body').on('dblclick',function(){
				if(event.altKey){
					id=window.location.href.split('id=').pop()
					window.parent.postMessage({sandbox_id:'sandbox'+id,id:id,cmd:'source'},"*")
				}
			})
		</script>
	</body>
</html>
