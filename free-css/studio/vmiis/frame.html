<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="../">
		<style>html,body{margin:0;padding:0;height:100%;overflow:hidden;} #vm_top_container{height:100%;overflow:auto;}</style>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div id=vm_top_container></div>
		<script>
            $.ajaxSetup({cache:true});
            $.getScript('assets/js/modernizr.custom.69142.js');
            var load_css_and_js=function(){
                $('head').append("<link rel='stylesheet' href='assets/css/style.css'>");
                $('head').append("<link rel='stylesheet' href='assets/css/boot.css'>");
                $('head').append("<link rel='stylesheet' href='assets/css/font-awesome.min.css'>");
                $('head').append("<link rel='stylesheet' href='assets/css/bootstrap.min.css'>");
                $('head').append("<link rel='stylesheet' href='assets/css/bootstrap.css'>");
                $('head').append("<link rel='stylesheet' href='assets/css/style_common.css'>");
                $('head').append("<link rel='stylesheet' href='assets/css/style1.css'>");
                $('head').append("<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic'>");
                $.getScript('assets/js/bootstrap.min.js');
            };
			var page = window.location.href.split('&page=').pop().split('&')[0];;
			$('#vm_top_container').load('vmiis/modules/'+page,load_css_and_js);
			window.onmessage=function(e){
			    if(e.data.res!=undefined) $('body').triggerHandler('res',e.data.res);
			};
			$('body').on('dblclick',function(){
				if(event.altKey){
					id=window.location.href.split('id=').pop().split('&')[0];
					window.parent.postMessage({sandbox_id:'sandbox'+id,id:id,cmd:'source'},"*")
				}
			})
		</script>
	</body>
</html>
